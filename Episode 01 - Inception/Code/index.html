<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namaste React</title>
    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Header above the root element -->
    <h4>Hey on the top of root</h4>

    <!-- Main application container -->
    <div id="root">
      <h1>Apporv is here</h1>
      <!-- This will be replaced by the React component during rendering -->
    </div>

    <!-- Header below the root element -->
    <h4>Hey on below the root</h4>

    <!-- React and ReactDOM libraries -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Link to the main JavaScript file for the app -->
    <script src="./App.js"></script>
  </body>
</html>
